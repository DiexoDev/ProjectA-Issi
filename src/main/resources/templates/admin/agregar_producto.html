<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin/agregar_producto.css">
    <link rel="icon" href="/images/logo.jpg"/>
    <title>Agregar Producto || Issi </title>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><img src="/images/logo.jpg" alt="Logo"></li>
            <li><a href="/admin">Inicio</a></li>
            <li><a href="/admin/producto/nuevo">Agregar Producto</a></li>
            <div class="btn-salir">
                <li><a href="/api/index">Salir</a></li>
            </div>
        </ul>
    </nav>
</header>

<div class="background">
    <div class="container">
        <h1>Agregar Producto</h1>
        <form method="post" th:object="${producto}" id="product-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="product-name">Nombre del Producto</label>
                <input type="text" th:field="*{nombre}" id="product-name" name="product-name" required>
            </div>

            <div class="mb-3">
                <label for="description">Descripción</label>
                <textarea th:field="*{descripcion}" id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price">Precio</label>
                <input th:field="*{precio}" type="number" id="price" name="price" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="price">Stock</label>
                <input th:field="*{stock}" type="number" id="stock" name="stock" required>
            </div>
            <div class="mb-3">
                <label for="category">Categoría</label>
                <select th:field="*{categoria}" id="category" name="category" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Camisas">Camisas</option>
                    <option value="Pantalones">Pantalones</option>
                    <option value="Zapatos">Zapatos</option>
                    <option value="Accesorios">Accesorios</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sel1" class="form-label">Seleccione talla:</label>
                <select th:field="*{talla}" class="form-select" id="sel1" name="sellist1">
                    <option value="XS">XS</option>
                    <option value="X">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="imagen">Imagen del Producto</label>
                <input type="file" id="imagen" name="imagen" th:field="*{imagen}" required>
            </div>
            <div class="mb-3">
                <button type="submit">Agregar Producto</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>
