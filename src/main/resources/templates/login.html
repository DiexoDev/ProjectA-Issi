<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Issi</title>
  <link rel="stylesheet" th:href="@{/css/registro.css}">
  <link rel="icon" th:href="@{/images/logo.ico}">
</head>
<body>
<header>
  <nav>
    <div class="logo">
      <img th:src=@{/images/logo.ico} alt="Logo">
    </div>
    <div class="nav-links">
      <a href="#">Acerca De</a>
      <a href="#">Ropa</a>
      <a href="#">Accesorios</a>
      <a href="#">Descuentos</a>
      <a href="#">Pagos</a>
      <a href="#">Contacto</a>
    </div>
    <div class="nav-logins">
      <a th:href="@{/api/login}">Ingresar</a>
      <a th:href="@{/api/registro}" id="registrar">Registrar</a>
    </div>
  </nav>
</header>
<div class="fondo imagen">
  <div class="blur">
    <main>
      <div class="card">
        <form method="GET">
          <h2>LOGIN</h2>

          <input type="email" placeholder="Correo">
          <input type="password" placeholder="Contraseña">


          <input type="submit" class="btn" value="Ingresar">
          <div class="consulta">
            <p>¿No tienes una cuenta?</p>
            <br/>
            <a th:href="@{/api/registro}" target="_blank">Crear Cuenta</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
</body>
</html>
