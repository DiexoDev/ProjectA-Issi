#MySQL DataBase Connection
spring.datasource.url=jdbc:mysql://localhost:3306/issi?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

#Desactivo la cache de thymeleaf
spring.thymeleaf.cache=false
#Asignar peso máximo para subir una imagen.
spring.servlet.multipart.max-file-size=100MB
#Ubicacion donde se guardaran imagenes.
storage.location=assets