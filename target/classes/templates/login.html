<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Issi</title>
  <link rel="stylesheet" th:href="@{/css/registro.css}">
  <link rel="icon" href="/images/logo.jpg"/>
</head>
<body>
<header>
  <nav>
    <div class="logo">
      <img src="/images/logo.jpg" alt="Logo"/>
    </div>
    <div class="nav-links">
      <a href="/#acercade">Acerca De</a>
      <a href="/#productos">Ropa</a>
      <a href="/#productos">Accesorios</a>
      <a href="/#pagos">Descuentos</a>
      <a href="/#contacto">Contacto</a>
    </div>
    <div class="nav-logins">
      <a th:href="@{/api/login}">Ingresar</a>
      <a th:href="@{/api/registro}" id="registrar">Registrar</a>
    </div>
  </nav>
</header>
<div class="fondo imagen">
  <div class="blur">
    <main>
      <div class="card">
        <form action="" method="POST" th:object="${usuario}" >
          <h2>LOGIN</h2>
          <input type="email" placeholder="Correo" th:field="*{email}">
          <input type="password" placeholder="Contraseña" th:field="*{contrasena}">

          <!-- Mostrar error si las credenciales son incorrectas -->
          <p th:if="${error}" th:text="${error}" style="color:red;"></p>

          <input type="submit" class="btn" value="Ingresar">
          <div class="consulta">
            <p>¿No tienes una cuenta?</p>
            <p><a href="/" id="admin-login">Ingresar como administrador</a></p>
            <br/>
            <a th:href="@{/api/registro}" target="_blank">Crear Cuenta</a>
          </div>
        </form>
      </div>
    </main>
  </div>
</div>
</div>
<script src="/js/login-admin.js"></script>
</body>
</body>
</html>
